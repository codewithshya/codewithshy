{% extends 'base.html' %}
{% load static %}
{% block title %} Contacxt Us {% endblock title %}
{% block body %}

<div class="row mt-5">
  <h1 class="text-center" style="color:green;"><button
      style="background-color: darkgreen;border: 2px solid yellowgreen; color: blue;border-radius: 50px;"><i
        class="fa-solid fa-phone"></i></button> Contact Us <i class="fa-solid fa-users"></i></h1>
  <div class="col-sm-10 mx-auto shadow">
    <div class="row">
      {% if message %}
      <div class="col-sm-12">
        <div class="alert alert-success" role="alert">{{message}}</div>
      </div>
      {% endif %}
    </div><br><br>
    <div class="row" style="background-image:linear-gradient(to right, rgb(13, 212, 215)20%, rgb(185, 116, 12) 80%);">
      <div class="col-sm-12">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3557.7828559937648!2d80.95271888248526!3d26.91038571643844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399957b90f3c39ef%3A0xdf9814e6dc29867b!2sJankipuram%20Biotech%20Park!5e0!3m2!1sen!2sin!4v1725885016838!5m2!1sen!2sin"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <div class="col-sm-12">
      <form class="row g-3" method="post"
        style="background-image:linear-gradient(to right, rgb(147, 104, 136)20%, rgb(201, 214, 20) 80%);">
        {% csrf_token %}
        <br><br>
        <div class="col-md-12 text-light">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Name" name="name" id="name" style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);">
        </div>
        <div class="col-md-12 text-light">

          <label for="gender" class="form-label">Gender</label>

          <input name="gender" type="radio" value="male" class="form-check-input"><span class="text-light" style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);"> Male </span>
          <input name="gender" type="radio" value="female" class="form-check-input" style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);"><span class="text-light">
            Female</span>
        </div>
        <div class="col-md-12 text-light">
          <label for="address" class="">Address</label>
          <textarea name="address" class="form-control" placeholder="Address" id="address" style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);"></textarea>
        </div>
        <div class="col-md-12 text-light">
          <label for="contactno" class="">Contact Number</label>
          <input type="contactno" type="text" class="form-control" placeholder="Contact No" name="contactno" id="contactno" style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);">
        </div>
        <div class="col-md-12 text-light">
          <label for="emailaddress" class="">Email Id</label>
          <input type="emailaddress" type="text" class="form-control" name="emailaddress" placeholder="Emailaddress" id="emailaddress" style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);">
        </div>
        <div class="col-md-12 text-light"></div>
        <label for="enquirytext" class="text-light">Enquirytext</label>
        <input type="enquirytext" type="text" class="form-control" placeholder="Enquirytext" name="enquirytext" id="enquirytext" style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);">

        <label for="enquirydate" class="text-light">Enquirydate</label>
        <input type="enquirydate" type="text" class="form-control mb-4 text-white" placeholder="Enquirydate" id="enquirydate" style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);">
        <button type="submit" class="btn btn-primary form-control mb-4"style="border-radius: 50px; background-color: rgba(0, 0, 0, 0.1);">Sign in</button>

      </div>

    <!-- <div class="col-md-12 mt-3">  -->
   
  </div>
  </form>

</div>
</input>
{% endblock %}
